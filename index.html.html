<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Scientific Calculator</title>
</head>
<script type="text/javascript">
    function myclick(a){
        myform.display.value+=a;
    }
    function isValid(str){
   var map=new Map();
   map.set('{','}');
   map.set('(',')');
   map.set('[',']');
   const b=[];
   for(let i=0;i<str.length;i++){
      if(map.has(str.charAt(i))){
         b.push(str.charAt(i));
      } else{
         let pop=b.pop();
         if(map.get(pop)!==str.charAt(i)){
            return false;
         }
      }
   }
   return b.length===0;
    }
console.log(isValid(str));
    function equalto(){
        myform.display.value=eval(myform.display.value);
    }
    function ac(){
        myform.display.value=" ";
    }
    function backspace(){
        var prevval=myform.display.value;
        myform.display.value=prevval.substr(0,prevval.length-1);
    }
    function sinf()
    {
        var temp=deg(myform.display.value);
        myform.display.value=Math.sin(myform.display.value);
    }
    function cosf()
    {
        var temp=deg(myform.display.value);
        myform.display.value=Math.cos(myform.display.value);
    }
    function tanf()
    {
        var temp=deg(myform.display.value)
        myform.display.value=Math.tan(myform.display.value);
    }
    function square(){
        myform.display.value=Math.pow(myform.display.value,2);
    }
    function squareroot(){
        myform.display.value=Math.pow(myform.display.value,1/2);
    }
    function p1(){
        myform.display.value="(";
    }
    function p2(){
        myform.display.value=")";
    }
    function log(){
        var curr=myform.display.value;
        myform.display.value=Math.log10(curr);
    }
    function ln()
    {
        var curr=myform.display.value;
        myform.display.value=Math.log(curr);
    }
    function rad()
    {
        var temp=myform.display.value;
        var curr=(180/3.14)*temp;
        myform.display.value=curr;
    }
    function fact(){
        var temp=myform.display.value;
        let ans=1;
        if(temp==1||temp==0)
        ans=1;
        else
        {
            for(var i=1;i<=temp;i++)
            ans =ans*i;
            // myform.display.value=char;
        }
        myform.display.value=ans;
    }
    function deg()
    {
        var temp=myform.display.value;
        var curr= (3.14/180)*temp;;
        myform.display.value=curr;
    }
    function pi(){
        myform.display.value="3.141592653589793238462643";
    }
    function percentage(){
        var temp=myform.display.value;
        var curr=eval(temp);
        var char=temp*100 + "%";
        myform.display.value=char;
    }

</script>
<body>
    <div class="center">
<form name="myform" class="for">
    <!-- <input name="display">  -->
    <input type="text" name="display"><br>
    <input type="button" name="btnsin" value="sin" onclick="sinf()">
    <input type="button" name="btncos" value="cos" onclick="cosf()">
    <input type="button" name="btntan" value="tan" onclick="tanf()">
    <input type="button" name="btnsqr" value="^2" onclick="square()">
    <input type="button" name="btnsqrt" value="&#8730" onclick="squareroot()"><br>
    <input type="button" name="btn9" value="9" onclick="myclick('9')">
    <input type="button" name="btn8" value="8" onclick="myclick('8')">
    <input type="button" name="btn7" value="7" onclick="myclick('7')">
    <input type ="button" name="btndel" value="DEL" onclick="backspace()">
    <input type="button" name="btnAC" value="AC" onclick="ac()"><br>
    <input type="button" name="btn6" value="6" onclick="myclick('6')">

    <input type="button" name="btn4" value="4" onclick="myclick('4')">

    <input type="button" name="btnsub" value="-" onclick="myclick('-')"><br>

    <input type="button" name="btnrd" value="rd" onclick="rad()">

        <input type="button" name="btne" value="=" onclick="equalto()">

</div>
</form>
